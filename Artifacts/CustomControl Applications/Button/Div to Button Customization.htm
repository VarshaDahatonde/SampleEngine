<html>
	<head>
		<title>Button: Tosca Customization ToolKit v1.0</title>
		<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo.css">
		<script type="text/javascript" src="../../jquery.min.js"></script>
		<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
		<style>
			div.button 
			{
				display:inline-block;
				color:#444;
				border:1px solid #CCC;
				background:#DDD;
				box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
				cursor:pointer;
				vertical-align:middle;
				max-width: 100%;
				padding: 3px;
				text-align: left;
			}
			div.button:active 
			{
				color:red;
				box-shadow: 0 0 5px -1px rgba(0,0,0,0.6);
			}
		</style>
		<script>
			function myFunction() 
			{
				document.getElementById("result").innerHTML = "How are you, " + document.getElementById("name").value + "?";
			}
		</script>
		
	</head>
	<body style="margin:0px; background-color: #1e73be;font-family:calibri">
	<table style="width:100%;">
			<tr style="height: 25px; width:100%;">
				<td rowspan="2" style="width:25px;">
					<img src="../TricentisLogo.png" style="height: 50px; width:50px">	
				</td>
				<td>
					<label align="bottom" style="font-size:25px;color:white;text-align:bottom;display: block">Tosca ToolKit V1.0</label>
				</td>
			</tr>
			<tr style="height: 25px; width:100%;">				
				<td>
					<label style="font-size:20px;color:white;text-align:left;display: block">HTML Customization Applications</label>
				</td>
			</tr>
			<tr style="height: 2px; width:100%;">				
				<td colspan="2" style="background-color: navy;">
					
				</td>
			</tr>
		</table>
		<div style="background-color: white;height:700px;width:100%">
			<br></br>
			<label style="font-size:25px;color:black; margin-left: 60px">Button</label>
			<br></br>
			<label style="font-family:calibri;font-size:20px;margin-left: 90px">Enter your name :</label>
			</br></br>
			<input style="font-family:calibri;font-size:20px;margin-left: 90px" type="text" id="name"/>
			</br></br>
		   <div class="button" style="font-family:calibri;font-size:20px;margin-left: 90px" id="submit" onclick="myFunction()">Submit</div>
			</br></br><br></br>
		   <label style="font-family:calibri;font-size:20px;margin-left: 90px" id="result"></label>
		 </div>
		 <div style="width:100%; height:2px; background-color: navy;"/>
		 <label style="font-size:20px;color:white;text-align:left;display: block">Introduction: In this application we are customizing div technical as a button.</label>
		 <label style="font-size:20px;color:white;text-align:left;display: block;margin:8px;">Adapter : IPushButtonAdapter </label>		 
	</body>
</html>
