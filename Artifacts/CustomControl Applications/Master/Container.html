<!DOCTYPE html>
<html>
	<head>
		<title>Tosca Customization Tutorial v1.0</title>
	</head>
	<body>
	
<!-- 			<label id="title1" style="font-size:25px;color:gray">b</label> -->
<!-- 			<br /> -->
		<div height="100%" width="100%">
			<iframe name="frame" frameborder=0 style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
			<!-- <iframe name="frame" frameborder=0 width="1900px" height="1000px" allowfullscreen scrolling="no"></iframe> -->
		</div>
		<script type="text/javascript">			
			function getParameterByName(name, url) 
			{
				if (!url) 
				{
				  url = window.location.href;
				}
				name = name.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, " "));				
			}			
			var foo = getParameterByName('control');
<!-- 			document.getElementById("title1").innerText = foo; -->
			switch(foo) 
			{
				case "Sample Application: Div to Button Example":
					window.frames["frame"].location = "..\\Button\\Div to Button Customization.htm";
					break;
				case "Sample Application: Div To CheckBox Example":
					window.frames["frame"].location = "..\\CheckBox\\Div To CheckBox Customization.html";
					break;					
				case "Sample Application: Accordion to Links Example":
					window.frames["frame"].location = "..\\Links\\Element to Links Customization\\Elements to Links Customization.htm";
					break;
				case "Sample Application: Div to ComboBox Example":
					window.frames["frame"].location = "..\\ComboBox\\ComboBox Customization HtmlFile\\Div to ComboBox Customization\\Div to ComboBox Customization.html";
					break;
				case "Sample Application: Div to Table Example":
					window.frames["frame"].location = "..\\Table\\Div to Table Customization.htm";
					break;
				case "Sample Application: Element to Tree Example":
					window.frames["frame"].location = "..\\Tree\\Tree Html File\\Tree Html\\Element to Tree Customization.html";
					break;					
				default:
					document.getElementById("title1").innerText = "q";
			}
			
		</script>
<!-- 		<div style="width:100%; height:2px; background-color: navy;"/> -->
		
	</body>
</html>
